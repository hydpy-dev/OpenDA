name: Java CI with Gradle

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  deployments: write
  #actions: read|write|none
  #checks: read|write|none
  #contents: read|write|none
  #deployments: read|write|none
  #id-token: read|write|none
  #issues: read|write|none
  #discussions: read|write|none
  packages: write
  #pages: read|write|none
  #pull-requests: read|write|none
  #repository-projects: read|write|none
  #security-events: read|write|none
  #statuses: read|write|none  

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'adopt'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build
        build-root-directory: extensions/HydPyOpenDABBModelWrapper
    - name: Release
    # action docu: https://github.com/ncipollo/release-action
      uses: ncipollo/release-action@v1
      with:
        draft: false
        prerelease: true
        # FIXME: remove
        name: githubrelease
        artifacts: "extensions/HydPyOpenDABBModelWrapper/build/distributions/HydPyOpenDABBModelWrapper-*.zip"
        artifactContentType: application/zip
        generateReleaseNotes: false
        bodyFile: "extensions/HydPyOpenDABBModelWrapper/ReleaseNotes.md"
        # token: ${{ secrets.YOUR_GITHUB_TOKEN }}
